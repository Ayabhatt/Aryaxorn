<body>
    <form class="d-grid gap-2 col-4 mx-auto mt-5">
       
        <label class="pass" style="text-align: center;" for="pswd">Enter your password: </label>
        <input class="pass" type="password" id="pswd">
        <input class="pass" type="button" value="Submit" onclick="checkPswd();" />
    </form>
    <!-- ! Function to check password the already set password is admin -->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "admin";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                window.location = "videos.html";
            }
            else {
                alert("Passwords do not match.");
            }
        }
    </script>
